<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Login</h1>
    </header>
    <main>
      <form action="/studentlogin.php" method="post">
    <div>
    <label for="name"><b>Name:</b></label>
    <input type="text" id="name" name="name" placeholder="Enter name"required>
    </div>
     <br/>   
    <div>
    <label for="roll-no"><b>Roll No:</b></label>
    <input type="text" id="roll-no" name="roll-no" placeholder="Enter Rollno"required>
    </div>
    <br/>
    <div>
    <label for="fathername"><b>Fathername:</b></label>
    <input type="text" id="fathername" name="fathername" placeholder="Enter Fathername"required>
    </div>
    <br/>
    <div>
    <label for="address"><b>Address:</b></label>
    <input type="text" id="address" name="address" placeholder="Enter Address"required>
    </div>
    <br/>
    <div>
    <label for="DOB"><b>Date of Birth:</b></label>
    <input type="date" id="DOB" name="DOB" required>
    </div>
    <br/>
    <div>
    <label for="mobile_no"><b>Mobile No:</b></label>
    <input type="number" id="mobile_no" name="mobile_no" placeholder="Enter Mobile no"required>
    </div>
    <br/>
    <div>
    <label for="email_id"><b>Email Id:</b></label>
    <input type="email" id="email_id" name="email_id" placeholder="Enter Email Id"required>
   </div>
    <br/>
    <div>
    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" name="password" placeholder="Enter password"required>
    </div>
    <br/>
    <div>
    <label for="gender"><b>Gender:</b></label>
    <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select>
    </div>
    <br/>
    <div>
    <label for="course11"><b>Course:</b>
        <input type="radio" id="course11" value="11" name="course"required>11
        </label>
        <label for="course12">
        <input type="radio"id="course12" value="12" name="course"required>12
        </label>
    </div>    
    <br/>
    <div>
    <label for="Subjects"><b>Subjects:</b>
        <input type="checkbox" name="Subjects[]" value="Physics">Physics
        <input type="checkbox" name="Subjects[]" value="Chemistry">Chemistry
        <input type="checkbox" name="Subjects[]" value="Mathematics">Mathematics
        <input type="checkbox" name="Subjects[]" value="Biology">Biology
        <input type="checkbox" name="Subjects[]" value="Computer Science">Computer Science

    </label> 
    </div>
    <br/>
    <div>
    <label for="Photo"><b>Student Photo</b>
        <br/>
        <input type="file"accept="image/*" name="picture">
     <img id="preview" width=100 />
     <script>
document.querySelector('input[name="picture"]').addEventListener('change', function(e){
    const img = document.getElementById('preview');
    img.src = URL.createObjectURL(e.target.files[0]);
});
</script>

    </label> 
    </div>
    <br/>
    <div>
        <input type="submit" value="Submit">
    </div> 
     </form>
   </main>
   <br/>
</body>
</html>
